apiVersion: v1
kind: Namespace
metadata:
  name: sandbox
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-csi-app
  namespace: sandbox
  labels:
    app: my-csi-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: my-csi-app
  template:
    metadata:
      labels:
        app: my-csi-app
    spec:
      containers:
        - name: my-frontend
          image: busybox
          volumeMounts:
            - mountPath: "/trusted-certs"
              name: trusted-certs
          command: ["sleep", "1000000"]
      volumes:
        - name: trusted-certs
          csi:
            driver: trusted-ca.csi.labs.d2iq.com
            readOnly: true
